<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="logo">
      <img src="./eisenhower-matrix.jpg">
      <a class="additional-information" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details&quest;
      </a>
  </div>
  <div class="content-wrapper">
      <p id="add-task">
          <label for="add-new-task">Add Item</label>
          <div class="add-task-wrapper">
            <input id="add-new-task" class="add-new-task" type="text">
            <button>Add</button>
          </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
          <li>
              <input type="checkbox">
              <label class="incomplete-task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit-task-btn">Edit</button>
              <button class="delete-task-btn">
                  <img src="./remove.svg">
              </button>
          </li>
          <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="save-task-btn">Save</button>
              <button class="delete-task-btn">
                  <img src="./remove.svg">
              </button>
          </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
          <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="add-new-task">
              <button class="edit-task-btn">Edit</button>
              <button class="delete-task-btn">
                  <img src="./remove.svg">
              </button>
          </li>
      </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
